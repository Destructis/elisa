<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beatiful Elisa in Germany</title>
    <style>
      /* Style basique pour la galerie */
      #gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .gallery-image {
        width: 150px;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Beautiful Elisa in Germany</h1>
    <div id="gallery"></div>
    <!-- Conteneur pour les images -->
    <script src="script.js"></script>
    <form id="upload-form">
      <input type="file" id="image-file" accept="image/*" required />
      <button type="submit">Télécharger l'image</button>
    </form>
    <p id="upload-status"></p>
  </body>
</html>
